apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: openshift-operators
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: komarkun/hono-my-app
        ports:
        - containerPort: 3000
